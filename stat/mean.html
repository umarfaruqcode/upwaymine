        <script>
        var app=angular.module('myApp', []);
        app.controller('myCtrl', function($scope){
            $scope.mean=function(){
                $scope.sum=0;
                $scope.a=$scope.data.split(",");
                for (var i = $scope.a.length - 1; i >= 0; i--) {
                    $scope.sum+=Number($scope.a[i]);
                }
                $scope.ans=$scope.sum/$scope.a.length;

                alert("The Mean is "+$scope.ans);
            }
        });
        </script>
