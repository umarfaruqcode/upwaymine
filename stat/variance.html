        <script src="js/angular.min.js"></script>

        <script>
        var app=angular.module('myApp', []);
        app.controller('myCtrl', function($scope){
            $scope.variance=function(){
                $scope.sum=0;
                $scope.a=$scope.data.split(",");
                for (var i = $scope.a.length - 1; i >= 0; i--) {
                    $scope.sum+=Number($scope.a[i]);
                }
                $scope.mean=$scope.sum/$scope.a.length;

                $scope.sum2=0;
                $scope.b=$scope.data.split(",");
                for (var i = $scope.b.length - 1; i >= 0; i--) {
                    $scope.sum2+=Math.pow(Number($scope.b[i])-$scope.mean, 2);
                }
                $scope.ans=Math.sqrt($scope.sum2/$scope.b.length);
                alert("The Variance is "+$scope.ans);
            }
        });
        </script>
    </head>
